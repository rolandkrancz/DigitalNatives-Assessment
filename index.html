<!DOCTYPE html>
<html>
    <head>
        <title>Arabic number conversion tool</title>

        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        
        <script type="module" src="src/constants.js" defer></script>
        <script type="module" src="src/converter.js" defer></script>
        <script type="module" src="src/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Arabic number conversion tool</h1>
            </header>
            <form>
                <input id="input" type="input" placeholder="Enter a number">
                <div class="british-selector">
                    <label for="isBritish">Use British english:</label>
                    <input id="isBritish" type="checkbox" name="isBritish">
                </div>
                <button type="submit" id="submit">CONVERT</button>
            </form>
            <p id="output"></p>
        </div>
    </body>
</html>
